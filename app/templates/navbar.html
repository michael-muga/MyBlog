<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">

<body>

    <style> 
        a {
            font-family: 'Josefin Sans',
                sans-serif;
            font-size: 15px;
            color: rgb(0, 255, 55);
        }
    </style>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <li><a class="navbar-brand" href="/" style="font-family: 'Josefin Sans',
                sans-serif;"> Hezzy-Society </a></li>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/" style="font-family: 'Josefin Sans',
                sans-serif;">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                <li><a href="{{url_for('main.profile',uname=current_user.username)}}" style="font-family: 'Josefin Sans',
                sans-serif;">{{current_user.username}}</a></li>
                <li><a href="{{url_for('main.profile',uname=current_user.username)}}" style="font-family: 'Josefin Sans',
                sans-serif;">Profile</a></li>
                <li><a href="{{url_for('auth.logout')}}" style="font-family: 'Josefin Sans',
                sans-serif;">Sign out</a></li>
                
                {% else %}
                <li><a href="{{url_for('auth.login')}}" style="font-family: 'Josefin Sans',
                sans-serif;">Log in</a></li>
                {%endif%}
            </ul>
        </div>

    </div>
</div>
